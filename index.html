<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bookmaker</title>
</head>
<body onload="showBookmarks();">
    <div class="container">
        <h2>Bookmarker</h2>
        <div class="jumbotron">
            <h4>Bookmark your favourite sites</h4>
            <form id="inputForm">
                <div class="form-group">
                    <label for="siteName">Enter the site name</label>
                    <input type="text" class="form-control" id="siteName">     
                </div> 
                <div class="form-group">
                    <label for="siteUrl">Enter the site url</label>
                    <input type="url" class="form-control" id="siteUrl">     
                </div>
                <button type="submit" class="btn btn-primary" id="addSite">Add Site</button>        
            </form>       
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="boomarksResult">
                </div> 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
